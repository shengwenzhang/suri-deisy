  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .text-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
    }

    .text {
      font-size: 40px;
      font-weight: bold;
      color: white;
      opacity: 0;
      animation: text-animation 10s ease forwards;
      position: absolute;
      font-family: "Comic Sans MS", cursive;
    }

    @keyframes text-animation {
      0% {
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .image-container {
      position: fixed;
      top: 37%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.0); /* 增大缩放比例 */
      opacity: 0;
      animation: image-animation 5s ease forwards;
      animation-delay: 1s; /* 在文字播放结束后开始动画 */
    }
    

    .imagemap-container {
        position: fixed;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.3);
        opacity: 0;
        animation: image-animation 17s ease 10s forwards, fade-out 5s ease 25s forwards;
    }




    @keyframes image-animation {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }

    }
    @keyframes fade-out {
        0%   { opacity: 1; }
        100% { opacity: 0; }
    }
  </style>
</head>
