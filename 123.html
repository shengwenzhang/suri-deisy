<!DOCTYPE html>
<html>
<head>
  <title>网站初始页</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 1250px;  /* 根据你的需要调整这个值 */
      height: 700px;
      background-image: url("front.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      flex-direction: column;
      padding: 20px;
    }

    .text {
      position: absolute;
      font-family: "Arial", sans-serif;
      font-size: 2em; 
      font-weight: bold;
      color: white;
      margin-right: 40px;
      margin-bottom: 40px;
      transition: transform 0.3s, text-shadow 0.3s;
    }

    .text:hover {
      transform: scale(1.2);
      text-shadow: 0 0 10px white;
    }

    #topLeftText {
      top: 600px;
      left: 400px;
    }

    #bottomRightText {
      bottom: 600px;
      right: 400px;
    }

    @keyframes rabbitAnimationIn {
      0% {
        transform: translate(-50%, -50%) scale(0);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes rabbitAnimationOut {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        transform: translate(-50%, -50%) scale(0);
      }
    }

    @keyframes rabbitMove {
      0% {
        transform: translate(-50%, -50%);
      }
      100% {
        transform: translate(-50%, -50%) translateX(-50%);
      }
    }

    .rabbit {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rabbitAnimationIn 2s linear forwards;
      cursor: pointer;
    }

    .rabbit.clicked {
      animation: rabbitAnimationOut 2s linear forwards;
    }

    .rabbit.clicked img {
      animation: rabbitMove 2s ease-in-out forwards;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="topLeftText" class="text">左上角文字</div>
    <div id="bottomRightText" class="text">右下角文字</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var container = document.getElementById('container');

      container.addEventListener('click', function(event) {
        if (event.target === container) {
          var rabbit = document.createElement('div');
          var rabbitImage = document.createElement('img');

          rabbit.classList.add('rabbit');
          rabbitImage.src = '1.png';
          rabbitImage.alt = '兔子';

          rabbit.appendChild(rabbitImage);
          container.appendChild(rabbit);

          rabbit.addEventListener('click', function() {
            this.classList.add('clicked');
            setTimeout(function() {
              window.scrollTo(0, 0);
              window.location.href = '1/fish.html';
            }, 2000);
          });
        }
      });
    });
  </script>
</body>
</html>
